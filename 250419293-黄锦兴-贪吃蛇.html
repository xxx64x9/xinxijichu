<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
            width: 100%;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #a0a0c0;
            font-size: 1.2rem;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .game-board {
            position: relative;
        }
        
        canvas {
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background-color: #0a1929;
            border: 3px solid #1e3a5f;
        }
        
        #game-canvas {
            border: 2px solid #2a4d7a;
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 250px;
        }
        
        .panel {
            background: rgba(25, 40, 65, 0.85);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #2a4d7a;
        }
        
        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00c9ff;
            border-bottom: 2px solid #00c9ff;
            padding-bottom: 5px;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
        
        .stat-value {
            font-weight: bold;
            color: #92fe9d;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .key {
            display: inline-block;
            background: #1e3a5f;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            font-family: monospace;
            border: 1px solid #2a4d7a;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #00c9ff, #0072ff);
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #pause-btn {
            background: linear-gradient(90deg, #ffb347, #ffcc33);
        }
        
        #restart-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .game-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #a0a0c0;
            text-align: center;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 10;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff416c;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .mobile-btn {
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #2a4d7a;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #up-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .difficulty-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .difficulty-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .difficulty-option input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .difficulty-option label {
            font-size: 1rem;
            cursor: pointer;
        }
        
        .snake-color {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .snake-color label {
            font-size: 1rem;
        }
        
        #snake-color-picker {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #00c9ff;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .side-panel {
                width: 100%;
                max-width: 400px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .mobile-controls {
                display: grid;
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .panel {
                padding: 15px;
            }
            
            #game-canvas {
                width: 320px;
                height: 320px;
            }
        }
        
        .instructions {
            max-width: 600px;
            margin-top: 10px;
            text-align: center;
            color: #a0a0c0;
            line-height: 1.6;
        }
        
        .high-score {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>贪吃蛇</h1>
            <p class="subtitle">经典街机游戏</p>
        </div>
        
        <div class="game-area">
            <div class="game-board">
                <canvas id="game-canvas" width="400" height="400"></canvas>
                <div class="game-over" id="game-over">
                    <h2>游戏结束</h2>
                    <p>最终得分: <span id="final-score">0</span></p>
                    <p>最高分: <span id="final-high-score">0</span></p>
                    <button id="play-again-btn">再玩一次</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="panel stats">
                    <h2>游戏统计</h2>
                    <div class="stat">
                        <span>分数:</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span>长度:</span>
                        <span class="stat-value" id="length">3</span>
                    </div>
                    <div class="stat">
                        <span>最高分:</span>
                        <span class="stat-value high-score" id="high-score">0</span>
                    </div>
                    <div class="stat">
                        <span>速度:</span>
                        <span class="stat-value" id="speed">正常</span>
                    </div>
                    <div class="stat">
                        <span>游戏状态:</span>
                        <span class="stat-value" id="game-status">准备开始</span>
                    </div>
                </div>
                
                <div class="panel controls">
                    <h2>游戏设置</h2>
                    
                    <div class="difficulty-selector">
                        <h3>难度选择</h3>
                        <div class="difficulty-option">
                            <input type="radio" id="easy" name="difficulty" value="easy" checked>
                            <label for="easy">简单 (慢速)</label>
                        </div>
                        <div class="difficulty-option">
                            <input type="radio" id="normal" name="difficulty" value="normal">
                            <label for="normal">正常 (中速)</label>
                        </div>
                        <div class="difficulty-option">
                            <input type="radio" id="hard" name="difficulty" value="hard">
                            <label for="hard">困难 (快速)</label>
                        </div>
                        <div class="difficulty-option">
                            <input type="radio" id="expert" name="difficulty" value="expert">
                            <label for="expert">专家 (极速)</label>
                        </div>
                    </div>
                    
                    <div class="snake-color">
                        <label for="snake-color-picker">蛇身颜色:</label>
                        <input type="color" id="snake-color-picker" value="#00c9ff">
                    </div>
                    
                    <div class="buttons">
                        <button id="start-btn">开始游戏</button>
                        <button id="pause-btn">暂停游戏</button>
                        <button id="restart-btn">重新开始</button>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>控制说明</h2>
                    <p>↑ ↓ ← → : 方向键控制</p>
                    <p>W A S D : 字母键控制</p>
                    <p>空格键 : 暂停/继续</p>
                    <p>P : 暂停/继续</p>
                    <p>游戏规则: 控制蛇吃掉食物，每吃一个食物长度增加，得分增加。不要撞到墙壁或自己的身体！</p>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-btn" id="up-btn">↑</div>
            <div class="mobile-btn" id="left-btn">←</div>
            <div class="mobile-btn" id="down-btn">↓</div>
            <div class="mobile-btn" id="right-btn">→</div>
        </div>
        
        <div class="instructions">
            <p>贪吃蛇游戏规则：使用方向键控制蛇的移动，吃掉红色食物可以增加长度和得分。蛇不能撞到墙壁或自己的身体，否则游戏结束。难度越高，蛇移动速度越快。</p>
        </div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        const INITIAL_SNAKE_LENGTH = 3;
        
        // 游戏变量
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let gameStarted = false;
        let paused = false;
        let gameLoop;
        let speed = 150; // 初始速度(毫秒)
        let snakeColor = '#00c9ff';
        
        // 获取DOM元素
        const scoreElement = document.getElementById('score');
        const lengthElement = document.getElementById('length');
        const highScoreElement = document.getElementById('high-score');
        const speedElement = document.getElementById('speed');
        const gameStatusElement = document.getElementById('game-status');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const finalHighScoreElement = document.getElementById('final-high-score');
        const snakeColorPicker = document.getElementById('snake-color-picker');
        
        // 移动设备控制按钮
        const upBtn = document.getElementById('up-btn');
        const leftBtn = document.getElementById('left-btn');
        const downBtn = document.getElementById('down-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // 难度选择按钮
        const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');
        
        // 初始化游戏
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // 重置游戏状态
            snake = [];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameOver = false;
            gameStarted = false;
            paused = false;
            
            // 初始化蛇
            for (let i = INITIAL_SNAKE_LENGTH - 1; i >= 0; i--) {
                snake.push({x: i, y: 10});
            }
            
            // 生成食物
            generateFood();
            
            // 更新UI
            updateUI();
            gameStatusElement.textContent = '准备开始';
            gameOverElement.style.display = 'none';
            
            // 绘制初始状态
            draw();
            
            // 清除之前的游戏循环
            if (gameLoop) {
                clearInterval(gameLoop);
            }
        }
        
        // 生成食物
        function generateFood() {
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                
                // 检查食物是否生成在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // 绘制游戏
        function draw() {
            // 清除画布
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            drawGrid();
            
            // 绘制蛇
            drawSnake();
            
            // 绘制食物
            drawFood();
            
            // 绘制分数
            drawScore();
        }
        
        // 绘制网格
        function drawGrid() {
            ctx.strokeStyle = '#1e3a5f';
            ctx.lineWidth = 0.5;
            
            // 绘制垂直线
            for (let x = 0; x <= canvas.width; x += CELL_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y <= canvas.height; y += CELL_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // 绘制蛇
        function drawSnake() {
            // 绘制蛇身
            snake.forEach((segment, index) => {
                // 蛇头
                if (index === 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(
                        segment.x * CELL_SIZE, 
                        segment.y * CELL_SIZE, 
                        CELL_SIZE, 
                        CELL_SIZE
                    );
                    
                    // 蛇头内部颜色
                    ctx.fillStyle = snakeColor;
                    ctx.fillRect(
                        segment.x * CELL_SIZE + 2, 
                        segment.y * CELL_SIZE + 2, 
                        CELL_SIZE - 4, 
                        CELL_SIZE - 4
                    );
                    
                    // 绘制眼睛
                    ctx.fillStyle = '#000000';
                    let eyeSize = 4;
                    
                    if (direction === 'right') {
                        // 右方向的眼睛
                        ctx.fillRect(
                            segment.x * CELL_SIZE + CELL_SIZE - 6, 
                            segment.y * CELL_SIZE + 5, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * CELL_SIZE + CELL_SIZE - 6, 
                            segment.y * CELL_SIZE + CELL_SIZE - 9, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'left') {
                        // 左方向的眼睛
                        ctx.fillRect(
                            segment.x * CELL_SIZE + 2, 
                            segment.y * CELL_SIZE + 5, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * CELL_SIZE + 2, 
                            segment.y * CELL_SIZE + CELL_SIZE - 9, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'up') {
                        // 上方向的眼睛
                        ctx.fillRect(
                            segment.x * CELL_SIZE + 5, 
                            segment.y * CELL_SIZE + 2, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * CELL_SIZE + CELL_SIZE - 9, 
                            segment.y * CELL_SIZE + 2, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'down') {
                        // 下方向的眼睛
                        ctx.fillRect(
                            segment.x * CELL_SIZE + 5, 
                            segment.y * CELL_SIZE + CELL_SIZE - 6, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * CELL_SIZE + CELL_SIZE - 9, 
                            segment.y * CELL_SIZE + CELL_SIZE - 6, 
                            eyeSize, eyeSize
                        );
                    }
                } 
                // 蛇身
                else {
                    ctx.fillStyle = snakeColor;
                    ctx.fillRect(
                        segment.x * CELL_SIZE, 
                        segment.y * CELL_SIZE, 
                        CELL_SIZE, 
                        CELL_SIZE
                    );
                    
                    // 蛇身内部高光
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(
                        segment.x * CELL_SIZE + 2, 
                        segment.y * CELL_SIZE + 2, 
                        CELL_SIZE - 4, 
                        CELL_SIZE - 4
                    );
                }
            });
        }
        
        // 绘制食物
        function drawFood() {
            // 食物外部
            ctx.fillStyle = '#ff416c';
            ctx.fillRect(
                food.x * CELL_SIZE, 
                food.y * CELL_SIZE, 
                CELL_SIZE, 
                CELL_SIZE
            );
            
            // 食物内部高光
            ctx.fillStyle = '#ff8e9d';
            ctx.fillRect(
                food.x * CELL_SIZE + 3, 
                food.y * CELL_SIZE + 3, 
                CELL_SIZE - 6, 
                CELL_SIZE - 6
            );
            
            // 食物光泽效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(
                food.x * CELL_SIZE + 5, 
                food.y * CELL_SIZE + 5, 
                3, 0, Math.PI * 2
            );
            ctx.fill();
        }
        
        // 绘制分数
        function drawScore() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`分数: ${score}`, 10, 20);
            ctx.fillText(`长度: ${snake.length}`, 10, 40);
        }
        
        // 更新游戏状态
        function update() {
            if (gameOver || paused || !gameStarted) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新的蛇头位置
            let head = {...snake[0]};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 检查是否撞墙
            if (
                head.x < 0 || head.x >= GRID_SIZE || 
                head.y < 0 || head.y >= GRID_SIZE
            ) {
                gameOver = true;
                endGame();
                return;
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver = true;
                    endGame();
                    return;
                }
            }
            
            // 将新头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                
                // 生成新食物
                generateFood();
                
                // 更新UI
                updateUI();
            } else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }
            
            // 绘制更新后的游戏状态
            draw();
        }
        
        // 更新UI
        function updateUI() {
            scoreElement.textContent = score;
            lengthElement.textContent = snake.length;
            highScoreElement.textContent = highScore;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (gameStarted && !gameOver) return;
            
            gameStarted = true;
            gameOver = false;
            paused = false;
            gameStatusElement.textContent = '游戏中';
            startBtn.textContent = '重新开始';
            
            // 根据难度设置速度
            updateSpeed();
            
            // 开始游戏循环
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameLoop = setInterval(update, speed);
            
            draw();
        }
        
        // 暂停/继续游戏
        function togglePause() {
            if (!gameStarted || gameOver) return;
            
            paused = !paused;
            pauseBtn.textContent = paused ? '继续游戏' : '暂停游戏';
            gameStatusElement.textContent = paused ? '已暂停' : '游戏中';
            
            if (paused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(update, speed);
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            init();
            startGame();
        }
        
        // 结束游戏
        function endGame() {
            gameStarted = false;
            gameStatusElement.textContent = '游戏结束';
            
            // 显示游戏结束界面
            gameOverElement.style.display = 'flex';
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            
            // 清除游戏循环
            clearInterval(gameLoop);
        }
        
        // 更新游戏速度
        function updateSpeed() {
            const selectedDifficulty = document.querySelector('input[name="difficulty"]:checked').value;
            
            switch (selectedDifficulty) {
                case 'easy':
                    speed = 200;
                    speedElement.textContent = '慢速';
                    break;
                case 'normal':
                    speed = 150;
                    speedElement.textContent = '正常';
                    break;
                case 'hard':
                    speed = 100;
                    speedElement.textContent = '快速';
                    break;
                case 'expert':
                    speed = 70;
                    speedElement.textContent = '极速';
                    break;
            }
            
            // 如果游戏正在进行中，更新游戏循环
            if (gameStarted && !paused && !gameOver) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, speed);
            }
        }
        
        // 改变蛇的颜色
        function changeSnakeColor(color) {
            snakeColor = color;
            draw();
        }
        
        // 键盘控制
        document.addEventListener('keydown', event => {
            // 防止按键滚动页面
            if ([32, 37, 38, 39, 40].indexOf(event.keyCode) > -1) {
                event.preventDefault();
            }
            
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                case 'p':
                case 'P':
                    togglePause();
                    break;
                case 'Enter':
                    if (gameOver) {
                        restartGame();
                    } else if (!gameStarted) {
                        startGame();
                    }
                    break;
            }
        });
        
        // 按钮事件
        startBtn.addEventListener('click', () => {
            if (!gameStarted || gameOver) {
                startGame();
            } else {
                restartGame();
            }
        });
        
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restartGame);
        playAgainBtn.addEventListener('click', restartGame);
        
        // 难度选择事件
        difficultyRadios.forEach(radio => {
            radio.addEventListener('change', updateSpeed);
        });
        
        // 蛇颜色选择事件
        snakeColorPicker.addEventListener('input', (e) => {
            changeSnakeColor(e.target.value);
        });
        
        // 移动设备控制
        upBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'down') nextDirection = 'up';
        });
        
        upBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (direction !== 'down') nextDirection = 'up';
        });
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'right') nextDirection = 'left';
        });
        
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (direction !== 'right') nextDirection = 'left';
        });
        
        downBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'up') nextDirection = 'down';
        });
        
        downBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (direction !== 'up') nextDirection = 'down';
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (direction !== 'left') nextDirection = 'right';
        });
        
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (direction !== 'left') nextDirection = 'right';
        });
        
        // 防止移动设备上的默认触摸行为
        document.addEventListener('touchmove', (e) => {
            if (e.target.classList.contains('mobile-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 初始化游戏
        window.onload = () => {
            init();
            highScoreElement.textContent = highScore;
        };
    </script>
</body>
</html>
